<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>âœ…Basic HTML and CSS quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" required></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Select 1...</option>
                    <option value="1">
                        1. &lt;!-- --&gt;
                    </option>
                    <option value="2">2. // </option>
                    <option value="3">3. /* */</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box"> margin: 10px 5px 15px; </code>
                <input id="q4" name="q4" type="number" required>
            </div>
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
</body>

</html>
